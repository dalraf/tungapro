{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-md-6">
        <h4>Clientes:</h4>
        <table class="table table-bordered table-striped">
            {% for cliente in clientes %}
            <tr>
                <td>
                    <a class="btn btn-info" role="button" href="">{{cliente.nome}}</a>
                </td>
                <td>
                    <a class="btn btn-info" role="button" href="">deletar</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-6">
        <h4>Adcionar cliente</h4>
        <a class="btn btn-info" role="button" href="">Upload de csv</a>
    </div>
</div>
{% endblock content %}
