{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-md-6">
    <h5> Defina o nome e clique em "Adicionar"</h5>
  </div>
</div>
<form method="post" enctype="multipart/form-data">
  <div class="row">
    <div class="col-md-10">
      {% csrf_token %} 
      {% for error in form.non_field_errors %}
      <div class="form-group has-errors text-danger small">
        {{error}}
      </div>
      {% endfor %} {% for field in form %}
      <div class="form-group has-errors text-danger small">
        {{field.errors}}
      </div>
      <div class="form-group has-errors text-danger small">
      </div>
      <div class="form-group">
        {{field}}
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-info" type="submit">Adcionar</button>
    </div>
    <div class="col-md-6">
      <p><a class="btn btn-info" role="button" href="{% url 'listarclientes' %}">Voltar</a></p>
    </div>
  </div>
  </div>
  {% endblock %}
