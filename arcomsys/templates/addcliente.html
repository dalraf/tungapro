{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-md-6">
    <h5><i>Defina o nome e clique em "Adicionar"</i></h5>
  </div>
</div>
<div class="row">
  <form method="post" enctype="multipart/form-data">
    <div class="col-md-12">
      {% csrf_token %} {% for error in form.non_field_errors %}
      <div class="form-group has-errors text-danger small">
        {{error}}
      </div>
      {% endfor %} {% for field in form %}
      <div class="form-group has-errors text-danger small">
        {{field.errors}}
      </div>
      <div class="form-group has-errors text-danger small">
      </div>
      <div class="form-group">
        <div class="col-md-6">
          {{field}}
        </div>
      </div>
      {% endfor %}
    </div>
</div>
<hr />
<div class="row">
  <div class="col-md-8">
  </div>
  <div class="col-md-1">
    <p><a class="btn btn-info" role="button" href="{% url 'listarclientes' %}">Voltar</a></p>
  </div>
  <div class="col-md-1">
    <button class="btn btn-info" type="submit">Adicionar</button>
  </div>
</div>
</div>
{% endblock %}
